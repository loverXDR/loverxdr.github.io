<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>textarea</title>
</head>

<body>
    <div>insert your text</div>

    <script>
        "use strict";
        area.hidden = true;

        document.onkeydown = function (e) {
            if (e.ctrlKey && e.keyCode == '69') {
                divv.hidden = true;
                area.hidden = false;
                area.focus()
                area.innerHTML = divv.innerHTML;
                return false;
            }

            if (e.ctrlKey && e.keyCode == '83') {
                divv.hidden = false;
                area.hidden = true;
                divv.innerHTML = area.value;
                return false;
            } else if (e.keyCode == '27') {
                divv.hidden = false;
                area.hidden = true;
            }
        };

    

    </script>
</body>

</html>
