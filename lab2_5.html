<!DOCTYPE html>
<html lang="">
<head>
<meta charset="utf-8">
<title>Форма</title>
</head>
<body style="background-color: black;color: white;">
<h1>Форма регистрации пользователя</h1>
<form action="*">
<table style="border: 0;">
    <tr>
    <td>E-mail</td><td><input type="email" value="Введите E-mail" required></td>
    </tr>
    <tr>
    <td>Пароль</td> <td><input type="password" value="Введите Пароль" required></td>
    </tr>
    <tr>
    <td>Пол</td> <td><input type="radio" name="subject" value="Мужчина">Мужчина
        <input type="radio" name="subject" value="Женщина">Женщина<br>
    </tr>
    <tr>
        <td>Год рождения</td><td><input type="date" ></td>
    </tr>
    <tr>
        <td>Я знаю</td><td><label><input type="checkbox" name="Русский" value="yes">Русский</label><br>
            <label><input type="checkbox" name="Испанский" value="yes">Испанский</label><br>
            <label><input type="checkbox" name="Немецкий" value="yes">Немецкий</label><br>
            <label><input type="checkbox" name="Английский" value="yes">Английский</label><br>
            <label><input type="checkbox" name="Китайский" value="yes">Китайский</label><br>

        </td>
    </tr>
    <tr >
        <td>Обо мне</td><td><textarea>Напишите коротко о себе</textarea></td>
    </tr>
    <tr>
        <td><form><button type="submit">Отправить</button></form></td><td><form><button type="reset">Очистить</button></form></td>
    </tr>
</table>
</form>
</body>
</html>
