<!DOCTYPE html>
<html lang="ru">
<head>

  <meta charset="utf-8">

  <title>Bootstrap визитка
  </title>

  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/style.css">
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
 <!-- Основной контейнер -->
 <div class="container">
    <!-- "Шапка" сайта -->
    <header>шапка</header>
    <!-- Навигационное меню -->
    <nav>навигация</nav>
  
    <!-- Нижняя часть "шапки" сайта -->
    <div id="header-bottom">низ шапки</div>
    <!-- Блок об услугах компании -->
    <div id="main">
      <!-- Ряд, состоящий из 3 блоков -->
      <div class="row">
        <!-- 1 блок, состоящий из 4 колонок Bootstrap -->
        <div class="col-md-4"></div>
        <!-- 2 блок, состоящий из 4 колонок Bootstrap -->
        <div class="col-md-4"></div>
        <!-- 3 блок, состоящий из 4 колонок Bootstrap -->
        <div class="col-md-4"></div>
      </div>
    </div>
    <!-- Блок, содержащий информацию об основных методах компании -->
    <div id="method">Блок, содержащий информацию об основных методах компании
      <div class="row"></div>
    </div>
    <!-- Блок, содержащий портфолио компании -->
    <div id="work">
        Блок, содержащий портфолио компании
      <div class="row"></div>
    </div>
  </div>
  <!-- Подвал сайта -->
  <footer>подвал</footer>     


</body>
</html>
